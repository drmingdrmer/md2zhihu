# Ruff configuration
# See: https://docs.astral.sh/ruff/

# Set line length to 127 (GitHub editor width)
line-length = 127

# Exclude vendored and build directories
exclude = [
    "md2zhihu/_vendor/",
    "_building/",
    "node_modules/",
]

[lint]
# Enable pycodestyle (E), pyflakes (F), isort (I)
select = ["E", "F", "I"]
ignore = [
    "E501",  # Line too long - let formatter handle it
]

[lint.per-file-ignores]
# Allow unused imports in __init__.py files (they are re-exports)
"__init__.py" = ["F401"]

[lint.isort]
# Each import on its own line
force-single-line = true
# Blank line between different source modules
force-sort-within-sections = false

[format]
# Use double quotes for strings
quote-style = "double"
